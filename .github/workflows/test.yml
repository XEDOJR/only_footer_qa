name: Run Playwright Footer Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Системные зависимости для Playwright
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            libnss3 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libcups2 \
            libpangocairo-1.0-0 \
            libxshmfence1 \
            libasound2t64 \
            libffi8

      # 4. Устанавливаем зависимости Python и Playwright
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Устанавливаем браузеры Playwright
          playwright install --with-deps

      # 5. Запускаем тесты
      - name: Run tests
        run: |
          pytest test_footer.py
